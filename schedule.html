﻿<!doctype html>
<html lang="en" data-theme="dark">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/themes.css">
  <link rel="icon" href="icons/192.png">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" rel="stylesheet">
  <title>NZ • Class Schedule</title>
  <style>
    .schedule-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
    }

    .day-card {
      background: var(--surface);
      border-radius: var(--radius-lg);
      padding: 15px;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .day-header {
      font-weight: 700;
      color: var(--primary);
      text-transform: uppercase;
      letter-spacing: 1px;
      margin-bottom: 15px;
      padding-bottom: 10px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .class-item {
      background: rgba(255, 255, 255, 0.05);
      border-radius: var(--radius-sm);
      padding: 12px;
      margin-bottom: 10px;
      position: relative;
      transition: transform 0.2s;
    }

    .class-item:hover {
      transform: translateX(4px);
      background: rgba(255, 255, 255, 0.08);
    }

    .class-time {
      font-family: monospace;
      font-weight: 600;
      color: var(--accent);
      margin-bottom: 4px;
    }

    .class-room {
      font-size: 0.85rem;
      color: var(--muted);
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .class-lecturer {
      font-size: 0.85rem;
      color: var(--muted);
      font-style: italic;
      margin-top: 4px;
    }

    .today-badge {
      font-size: 0.7rem;
      background: var(--accent);
      color: #000;
      padding: 2px 8px;
      border-radius: 10px;
    }

    .add-btn-floating {
      position: fixed;
      bottom: 30px;
      right: 30px;
      width: 60px;
      height: 60px;
      border-radius: 50%;
      background: var(--primary);
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      cursor: pointer;
      z-index: 100;
      border: none;
      transition: transform 0.2s;
    }

    .add-btn-floating:hover {
      transform: scale(1.1);
    }

    /* Modal */
    .modal-overlay {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.7);
      backdrop-filter: blur(5px);
      z-index: 200;
      display: none;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .modal-overlay.active {
      display: flex;
    }

    .modal {
      background: var(--bg);
      padding: 25px;
      border-radius: var(--radius-lg);
      width: 100%;
      max-width: 400px;
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    .close-modal {
      float: right;
      background: none;
      border: none;
      color: var(--text);
      font-size: 20px;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <nav class="navbar">
    <div class="brand"><i class="fa-solid fa-heart"></i> NZ</div>
    <div class="nav-actions">
      <a class="btn" href="index.html"><i class="fa-solid fa-house"></i> Home</a>
    </div>
  </nav>
  <div class="container">
    <a class="btn back-home" href="index.html"><i class="fa-solid fa-arrow-left"></i> Back to Home</a>

    <div class="schedule-grid" id="schedule-container">
      <!-- Days generated by JS -->
    </div>

    <button class="add-btn-floating" id="open-add"><i class="fa-solid fa-plus"></i></button>
  </div>

  <!-- Add Class Modal -->
  <div class="modal-overlay" id="modal">
    <div class="modal">
      <button class="close-modal" id="close-modal">&times;</button>
      <div class="section-title">Add Class</div>
      <form id="add-class-form" class="list">
        <select class="input" name="day" required>
          <option value="1">Monday</option>
          <option value="2">Tuesday</option>
          <option value="3">Wednesday</option>
          <option value="4">Thursday</option>
          <option value="5">Friday</option>
          <option value="6">Saturday</option>
          <option value="7">Sunday</option>
        </select>
        <div style="display:flex; gap:10px;">
          <input class="input" type="time" name="start" required>
          <input class="input" type="time" name="end" required>
        </div>
        <input class="input" name="subject" placeholder="Subject Name" required>
        <input class="input" name="room" placeholder="Room / Zoom Link">
        <input class="input" name="lecturer" placeholder="Lecturer Name">
        <button class="btn" type="submit">Save Class</button>
      </form>
    </div>
  </div>

  <script type="module" src="js/schedule.js"></script>
</body>

</html>
