﻿﻿﻿<!doctype html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/themes.css">
  <link rel="icon" href="icons/192.png">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" rel="stylesheet">
  <title>NZ • Chat</title>
</head>
<body>
  <nav class="navbar">
    <div class="brand"><i class="fa-solid fa-heart"></i> NZ</div>
    <div class="nav-actions">
      <a class="btn" href="index.html"><i class="fa-solid fa-house"></i> Home</a>
      <a class="btn" href="settings.html"><i class="fa-solid fa-gear"></i> Settings</a>
    </div>
  </nav>
  <div class="container">
    <a class="btn back-home" href="index.html"><i class="fa-solid fa-arrow-left"></i> Back to Home</a>
    <div class="card chat">
      <div id="chat-messages" class="chat-messages"></div>
      <form id="chat-form" class="chat-input">
        <input id="chat-input" class="input" placeholder="Type message">
        <button class="btn" type="submit"><i class="fa-solid fa-paper-plane"></i> Send</button>
        <button class="btn danger" type="button" id="chat-clear"><i class="fa-solid fa-trash"></i></button>
      </form>
    </div>
    <div class="footer">NZ</div>
  </div>
  <script type="module" src="js/chat.js"></script>
</body>
</html>
