﻿<!doctype html>
<html lang="en" data-theme="dark">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/themes.css">
  <link rel="icon" href="icons/192.png">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" rel="stylesheet">
  <title>NZ • College Assignments</title>
</head>

<body>
  <nav class="navbar">
    <div class="brand"><i class="fa-solid fa-heart"></i> NZ</div>
    <div class="nav-actions">
      <a class="btn" href="index.html"><i class="fa-solid fa-house"></i> Home</a>
      <a class="btn" href="settings.html"><i class="fa-solid fa-gear"></i> Settings</a>
    </div>
  </nav>
  <div class="container">
    <a class="btn back-home" href="index.html"><i class="fa-solid fa-arrow-left"></i> Back to Home</a>
    <div class="grid">
      <div class="card">
        <div class="section-title">Add Assignment</div>
        <form id="create-assignment" class="list">
          <input class="input" name="title" placeholder="Title" required>
          <textarea class="input" name="description" placeholder="Description (optional)"></textarea>
          <input class="input" type="datetime-local" name="deadline" required>
          <button class="btn" type="submit"><i class="fa-solid fa-plus"></i> Add</button>
        </form>
      </div>
      <div class="card">
        <div class="section-title">Assignments</div>
        <div class="tabs">
          <div class="tab-header">
            <h3>Belum Selesai</h3>
          </div>
          <div id="assignments-active" class="list"></div>

          <div class="tab-header" style="margin-top:20px;">
            <h3>Selesai</h3>
          </div>
          <div id="assignments-completed" class="list"></div>
        </div>
      </div>
    </div>
    <div class="footer">NZ</div>
  </div>
  <script type="module" src="js/assignments.js"></script>
</body>

</html>
