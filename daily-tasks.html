﻿<!doctype html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/themes.css">
  <link rel="icon" href="icons/192.png">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <title>NZ • Tasks</title>
  <style>
    /* Page Specific Critical CSS */
    body { overflow: hidden; height: 100vh; display: flex; flex-direction: column; }
    .task-page { flex: 1; display: flex; flex-direction: column; height: 100%; position: relative; overflow: hidden; }
    
    /* Header */
    .task-header { padding: 16px 20px 8px; background: var(--bg); flex-shrink: 0; }
    .header-top { display: flex; justify-content: space-between; align-items: center; margin-bottom: 8px; }
    .header-title { font-size: 20px; font-weight: 700; color: var(--text); }
    .header-stats { font-size: 12px; color: var(--muted); font-weight: 500; }
    .progress-bar-bg { height: 4px; background: rgba(255,255,255,0.1); border-radius: 2px; overflow: hidden; }
    .progress-bar-fill { height: 100%; background: var(--primary); width: 0%; transition: width 0.5s ease; }

    /* Filter Bar (Sticky) */
    .filter-bar { 
      padding: 8px 20px; 
      display: flex; 
      gap: 12px; 
      overflow-x: auto; 
      white-space: nowrap; 
      background: var(--bg);
      border-bottom: 1px solid rgba(255,255,255,0.05);
      flex-shrink: 0;
      scrollbar-width: none;
    }
    .filter-chip {
      padding: 6px 12px;
      border-radius: 20px;
      font-size: 13px;
      font-weight: 500;
      color: var(--muted);
      background: rgba(255,255,255,0.05);
      border: 1px solid transparent;
      cursor: pointer;
      transition: all 0.2s;
    }
    .filter-chip.active {
      background: rgba(100, 255, 218, 0.15);
      color: var(--primary);
      border-color: rgba(100, 255, 218, 0.3);
    }

    /* Task List (Virtualized Container) */
    .task-list-container {
      flex: 1;
      overflow-y: auto;
      padding: 12px 20px 80px; /* Bottom padding for FAB */
      scroll-behavior: smooth;
    }

    /* Task Item */
    .task-item {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 12px;
      background: var(--surface);
      border-radius: 8px;
      margin-bottom: 8px;
      border: 1px solid rgba(255,255,255,0.03);
      position: relative;
      overflow: hidden;
      touch-action: pan-y;
      transition: transform 0.2s ease, opacity 0.2s;
      min-height: 56px;
    }
    .task-item.completed { opacity: 0.6; }
    .task-item:active { transform: scale(0.99); background: var(--surface-strong); }
    
    .task-check {
      width: 20px; height: 20px;
      border: 2px solid var(--muted);
      border-radius: 6px;
      display: flex; align-items: center; justify-content: center;
      flex-shrink: 0;
      cursor: pointer;
      transition: all 0.2s;
    }
    .task-item.completed .task-check {
      background: var(--primary);
      border-color: var(--primary);
      color: #000;
    }
    .task-content { flex: 1; min-width: 0; }
    .task-title { 
      font-size: 14px; 
      font-weight: 600; 
      color: var(--text); 
      margin-bottom: 4px;
      line-height: 1.3;
      white-space: nowrap; overflow: hidden; text-overflow: ellipsis;
    }
    .task-item.completed .task-title { text-decoration: line-through; }
    
    .task-meta { display: flex; align-items: center; gap: 8px; font-size: 11px; color: var(--muted); }
    .meta-tag { 
      padding: 2px 6px; 
      border-radius: 4px; 
      background: rgba(255,255,255,0.08); 
      font-weight: 500;
    }
    .priority-dot { width: 6px; height: 6px; border-radius: 50%; }
    .p-high { background: var(--danger); }
    .p-medium { background: var(--secondary); }
    .p-low { background: var(--success); }

    /* Swipe Actions */
    .swipe-actions {
      position: absolute; top: 0; bottom: 0; right: 0; left: 0;
      display: flex; justify-content: space-between;
      z-index: 0; pointer-events: none;
    }
    .swipe-bg { flex: 1; }
    .swipe-left { background: var(--primary); opacity: 0; transition: opacity 0.2s; }
    .swipe-right { background: var(--danger); opacity: 0; transition: opacity 0.2s; }

    /* FAB */
    .fab {
      position: absolute;
      bottom: 24px;
      right: 24px;
      width: 56px;
      height: 56px;
      border-radius: 16px;
      background: var(--primary);
      color: #000;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      box-shadow: 0 8px 20px rgba(100,255,218,0.3);
      cursor: pointer;
      transition: transform 0.2s;
      z-index: 10;
    }
    .fab:active { transform: scale(0.95); }

    /* Bottom Sheet */
    .bottom-sheet-overlay {
      position: fixed; top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.6);
      backdrop-filter: blur(4px);
      z-index: 100;
      opacity: 0; pointer-events: none;
      transition: opacity 0.3s;
    }
    .bottom-sheet-overlay.active { opacity: 1; pointer-events: auto; }
    
    .bottom-sheet {
      position: absolute; bottom: 0; left: 0; right: 0;
      background: #15192b; /* Slightly lighter than bg */
      border-top-left-radius: 20px;
      border-top-right-radius: 20px;
      padding: 24px;
      transform: translateY(100%);
      transition: transform 0.3s cubic-bezier(0.1, 0.7, 0.1, 1);
      max-height: 85vh;
      overflow-y: auto;
      border-top: 1px solid rgba(255,255,255,0.1);
    }
    .bottom-sheet.active { transform: translateY(0); }
    
    .sheet-handle {
      width: 40px; height: 4px; background: rgba(255,255,255,0.2);
      border-radius: 2px; margin: 0 auto 20px;
    }

    /* Form Elements inside Sheet */
    .form-group { margin-bottom: 16px; }
    .form-label { display: block; font-size: 12px; color: var(--muted); margin-bottom: 6px; }
    .form-input { 
      width: 100%; padding: 12px; 
      background: rgba(0,0,0,0.2); 
      border: 1px solid rgba(255,255,255,0.1); 
      border-radius: 8px;
      color: var(--text); font-family: inherit;
    }
    .form-row { display: flex; gap: 12px; }
    
    .prio-selector { display: flex; gap: 8px; }
    .prio-btn {
      flex: 1; padding: 8px; border-radius: 6px;
      border: 1px solid rgba(255,255,255,0.1);
      background: transparent; color: var(--muted);
      font-size: 12px; text-align: center; cursor: pointer;
    }
    .prio-btn.active { background: rgba(255,255,255,0.1); color: var(--text); border-color: var(--primary); }

    .sheet-actions { display: flex; gap: 12px; margin-top: 24px; }
    .btn-block { flex: 1; display: flex; justify-content: center; align-items: center; gap: 8px; }

    /* Skeleton */
    .skeleton-row { height: 56px; background: rgba(255,255,255,0.05); margin-bottom: 8px; border-radius: 8px; animation: pulse 1.5s infinite; }
    @keyframes pulse { 0% { opacity: 0.5; } 50% { opacity: 0.8; } 100% { opacity: 0.5; } }
    
    .empty-state {
      display: flex; flex-direction: column; align-items: center; justify-content: center;
      padding: 40px 20px; text-align: center; color: var(--muted);
      height: 100%;
    }
    .empty-icon { font-size: 48px; margin-bottom: 16px; opacity: 0.3; }

    /* Multi-select Toolbar */
    .multi-toolbar {
      position: absolute; bottom: 0; left: 0; right: 0;
      background: var(--surface-strong);
      padding: 16px 24px;
      display: flex; justify-content: space-between; align-items: center;
      transform: translateY(100%); transition: transform 0.2s;
      z-index: 20; border-top: 1px solid var(--primary);
    }
    .multi-toolbar.active { transform: translateY(0); }
  </style>
</head>
<body>

  <div class="task-page">
    
    <!-- HEADER -->
    <header class="task-header">
      <div class="header-top">
        <div class="header-title">Today's Tasks</div>
        <div class="header-actions">
          <a href="index.html" style="color:var(--text)"><i class="fa-solid fa-xmark"></i></a>
        </div>
      </div>
      <div class="header-stats">
        <span id="completed-count">0</span>/<span id="total-count">0</span> Completed
        <span style="float:right" id="percent-count">0%</span>
      </div>
      <div class="progress-bar-bg" style="margin-top:8px">
        <div class="progress-bar-fill" id="progress-fill"></div>
      </div>
    </header>

    <!-- STICKY FILTER -->
    <div class="filter-bar">
      <div class="filter-chip active" data-filter="today">Today</div>
      <div class="filter-chip" data-filter="upcoming">Upcoming</div>
      <div class="filter-chip" data-filter="completed">Completed</div>
      <div style="width:1px;background:rgba(255,255,255,0.1);margin:0 4px"></div>
      <div class="filter-chip" id="sort-trigger"><i class="fa-solid fa-sort"></i> Sort</div>
    </div>

    <!-- TASK LIST -->
    <div class="task-list-container" id="task-list">
      <!-- Injected via JS -->
      <div class="skeleton-row"></div>
      <div class="skeleton-row"></div>
      <div class="skeleton-row"></div>
    </div>

    <!-- FAB -->
    <div class="fab" id="fab-add">
      <i class="fa-solid fa-plus"></i>
    </div>

    <!-- MULTI SELECT TOOLBAR -->
    <div class="multi-toolbar" id="multi-toolbar">
      <div style="font-weight:600"><span id="selected-count">0</span> Selected</div>
      <div style="display:flex;gap:16px">
        <div style="cursor:pointer;color:var(--danger)" id="bulk-delete"><i class="fa-solid fa-trash"></i></div>
        <div style="cursor:pointer;color:var(--primary)" id="bulk-complete"><i class="fa-solid fa-check-double"></i></div>
      </div>
    </div>

  </div>

  <!-- BOTTOM SHEET FORM -->
  <div class="bottom-sheet-overlay" id="sheet-overlay">
    <div class="bottom-sheet" id="sheet">
      <div class="sheet-handle"></div>
      <h3 style="margin:0 0 20px;font-size:18px" id="sheet-title">New Task</h3>
      
      <form id="task-form">
        <input type="hidden" name="id" id="task-id">
        
        <div class="form-group">
          <label class="form-label">Title</label>
          <input type="text" name="title" id="task-title" class="form-input" placeholder="What needs to be done?" required autocomplete="off">
        </div>
        
        <div class="form-row">
          <div class="form-group" style="flex:1">
            <label class="form-label">Deadline</label>
            <input type="datetime-local" name="deadline" id="task-deadline" class="form-input">
          </div>
          <div class="form-group" style="flex:1">
            <label class="form-label">Assigned To</label>
            <select name="assigned_to" id="task-assigned" class="form-input" style="appearance:none">
              <option value="Zaldy">Zaldy</option>
              <option value="Nesya">Nesya</option>
            </select>
          </div>
        </div>

        <div class="form-group">
          <label class="form-label">Priority</label>
          <div class="prio-selector">
            <div class="prio-btn" data-val="low">Low</div>
            <div class="prio-btn active" data-val="medium">Medium</div>
            <div class="prio-btn" data-val="high">High</div>
          </div>
          <input type="hidden" name="priority" id="task-priority" value="medium">
        </div>

        <div class="sheet-actions">
          <button type="button" class="btn secondary btn-block" id="sheet-cancel">Cancel</button>
          <button type="submit" class="btn btn-block">Save Task</button>
        </div>
      </form>
    </div>
  </div>

  <script type="module" src="js/tasks_v2.js"></script>
</body>
</html>
