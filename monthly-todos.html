<!doctype html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/themes.css">
  <link rel="icon" href="icons/192.png">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <title>NZ â€¢ Monthly</title>
  <style>
    /* Monthly Page Specific CSS */
    body { overflow: hidden; height: 100vh; display: flex; flex-direction: column; background: var(--bg-deep); }
    .page-container { flex: 1; display: flex; flex-direction: column; height: 100%; position: relative; overflow: hidden; }
    
    /* Header */
    .monthly-header { 
        padding: 16px 20px; 
        background: rgba(5, 8, 22, 0.7); 
        backdrop-filter: blur(20px); 
        -webkit-backdrop-filter: blur(20px);
        flex-shrink: 0; 
        border-bottom: var(--glass-border);
    }
    .header-controls { display: flex; justify-content: space-between; align-items: center; margin-bottom: 12px; }
    .month-selector {
        background: var(--surface); border: var(--glass-border);
        color: var(--text); padding: 6px 12px; border-radius: var(--radius-sm); font-family: inherit; font-size: 14px;
        backdrop-filter: blur(10px);
    }
    
    /* User Tabs */
    .user-tabs { display: flex; gap: 8px; background: rgba(0,0,0,0.3); padding: 4px; border-radius: var(--radius-lg); border: var(--glass-border); }
    .user-tab {
        flex: 1; padding: 8px; text-align: center; font-size: 13px; font-weight: 600;
        border-radius: var(--radius-sm); color: var(--muted); cursor: pointer; transition: all 0.3s;
    }
    .user-tab.active { 
        background: linear-gradient(135deg, rgba(77, 163, 255, 0.2), rgba(138, 92, 255, 0.2)); 
        color: #fff; 
        box-shadow: 0 0 15px var(--primary-glow);
        border: 1px solid rgba(77, 163, 255, 0.3);
    }
    
    /* Content Area */
    .content-area { flex: 1; overflow-y: auto; padding: 16px 20px 100px; }
    
    /* Todo Grid */
    .todo-grid { display: flex; flex-direction: column; gap: 16px; }
    .todo-card {
        background: var(--surface); border-radius: var(--radius-lg); padding: 16px;
        border: var(--glass-border);
        backdrop-filter: blur(12px);
        box-shadow: var(--shadow);
    }
    .todo-header { display: flex; justify-content: space-between; margin-bottom: 12px; font-weight: 600; color: var(--text); }
    
    /* Day Scroller */
    .day-scroller {
        display: flex; gap: 6px; overflow-x: auto; padding-bottom: 8px;
        scrollbar-width: none;
    }
    .day-box {
        flex: 0 0 30px; height: 30px;
        border: 1px solid rgba(255,255,255,0.1); border-radius: 8px;
        display: flex; align-items: center; justify-content: center;
        font-size: 11px; color: var(--muted); cursor: pointer;
        transition: all 0.2s; position: relative;
        background: rgba(255,255,255,0.02);
    }
    .day-box:hover { border-color: var(--primary); box-shadow: 0 0 8px var(--primary-glow); }
    .day-box.today { border-color: var(--accent); color: var(--accent); font-weight: bold; box-shadow: 0 0 10px rgba(255,255,255,0.2); }
    .day-box.completed { 
        background: var(--primary); 
        color: #fff; 
        border-color: var(--primary); 
        box-shadow: 0 0 12px var(--primary-glow);
        text-shadow: 0 0 4px rgba(0,0,0,0.5);
    }
    
    /* Analytics Section */
    .analytics-section {
        margin-top: 32px; padding-top: 24px; border-top: 1px solid rgba(255,255,255,0.08);
    }
    .stat-row { display: flex; justify-content: space-between; margin-bottom: 8px; font-size: 13px; }
    .stat-label { color: var(--muted); }
    .stat-val { font-weight: 600; color: var(--text); }
    
    /* FAB */
    .fab {
        position: absolute; bottom: 24px; right: 24px;
        width: 56px; height: 56px; border-radius: 18px;
        background: linear-gradient(135deg, var(--primary), var(--secondary)); 
        color: #fff;
        display: flex; align-items: center; justify-content: center;
        font-size: 24px; box-shadow: 0 8px 25px rgba(77, 163, 255, 0.4);
        cursor: pointer; z-index: 10;
        transition: all 0.3s;
        border: 1px solid rgba(255,255,255,0.2);
    }
    .fab:hover { transform: scale(1.05) rotate(90deg); box-shadow: 0 0 30px var(--primary-glow); }
    
    /* New Task Modal */
    .modal-overlay {
        position: fixed; top: 0; left: 0; right: 0; bottom: 0;
        background: rgba(0,0,0,0.8); backdrop-filter: blur(8px);
        z-index: 100; opacity: 0; pointer-events: none; transition: opacity 0.3s;
        display: flex; align-items: center; justify-content: center; padding: 20px;
    }
    .modal-overlay.active { opacity: 1; pointer-events: auto; }
    .modal {
        background: rgba(13, 17, 40, 0.95); width: 100%; max-width: 400px;
        border-radius: 24px; padding: 28px;
        border: 1px solid rgba(77, 163, 255, 0.2);
        box-shadow: 0 20px 50px rgba(0,0,0,0.7), 0 0 30px rgba(77, 163, 255, 0.1);
        transform: scale(0.9); transition: transform 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
    }
    .modal-overlay.active .modal { transform: scale(1); }
  </style>
</head>
<body>

  <div class="page-container">
    <!-- HEADER -->
    <header class="monthly-header">
      <div class="header-controls">
        <a href="index.html" style="color:var(--text)"><i class="fa-solid fa-arrow-left"></i> Back</a>
        <input type="month" id="month-picker" class="month-selector">
      </div>
      
      <div class="user-tabs">
        <div class="user-tab active" data-user="Zaldy">Zaldy</div>
        <div class="user-tab" data-user="Nesya">Nesya</div>
      </div>
    </header>

    <!-- CONTENT -->
    <div class="content-area">
      <div id="todo-list" class="todo-grid">
        <!-- Injected JS -->
      </div>

      <!-- ANALYTICS -->
      <div class="analytics-section" id="analytics">
        <div class="section-title" style="font-size:16px;margin-bottom:16px">Monthly Consistency</div>
        
        <div style="margin-bottom:20px">
          <div style="font-weight:600;margin-bottom:8px;color:var(--primary)">Zaldy</div>
          <div class="stat-row"><span class="stat-label">Completion Rate</span><span class="stat-val" id="stat-z-rate">0%</span></div>
          <div class="stat-row"><span class="stat-label">Longest Streak</span><span class="stat-val" id="stat-z-streak">0 days</span></div>
          <div class="stat-row"><span class="stat-label">Total Days</span><span class="stat-val" id="stat-z-total">0</span></div>
        </div>

        <div style="margin-bottom:20px">
          <div style="font-weight:600;margin-bottom:8px;color:var(--secondary)">Nesya</div>
          <div class="stat-row"><span class="stat-label">Completion Rate</span><span class="stat-val" id="stat-n-rate">0%</span></div>
          <div class="stat-row"><span class="stat-label">Longest Streak</span><span class="stat-val" id="stat-n-streak">0 days</span></div>
          <div class="stat-row"><span class="stat-label">Total Days</span><span class="stat-val" id="stat-n-total">0</span></div>
        </div>
        
        <div style="padding:12px;background:rgba(255,255,255,0.05);border-radius:8px;text-align:center">
          <div class="stat-label" style="margin-bottom:4px">Couple Average</div>
          <div class="stat-val" style="font-size:18px;color:var(--success)" id="stat-combined">0%</div>
        </div>
      </div>
    </div>

    <!-- FAB -->
    <div class="fab" id="fab-add">
      <i class="fa-solid fa-plus"></i>
    </div>
  </div>

  <!-- MODAL -->
  <div class="modal-overlay" id="modal-overlay">
    <div class="modal">
      <h3 style="margin-top:0">New Monthly Habit</h3>
      <form id="create-form">
        <input type="text" name="title" class="input" placeholder="e.g. Workout, Read Book" required autocomplete="off">
        <div style="display:flex;gap:12px;margin-top:16px">
          <button type="button" class="btn secondary" style="flex:1" id="modal-cancel">Cancel</button>
          <button type="submit" class="btn" style="flex:1">Create</button>
        </div>
      </form>
    </div>
  </div>

  <script type="module" src="js/monthly_todos.js"></script>
</body>
</html>
